<!DOCTYPE html>
<html>

<head>
  <title>29a.ch - Neonflames</title>
  <link rel="stylesheet" href="art_neon.css" />
  <meta name="viewport" content="width=device-width, user-scalable=no,maximum-scale=1.0" />
</head>

<body>



  <canvas id=c width=800 height=600></canvas>
  <script src="jquery.js"></script>
  <script src="input.js"></script>
  <script src="clock.js"></script>
  <script src="common.js"></script>
  <script src="noise.js"></script>
  <script src="art_neon.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
    // Assuming common.js sets up everything needed
    // Ensure this code runs after all initializations
    setTimeout(function() {
        // Example: Drawing on mouse move
        window.input.mouseMove = function(x, y) {
            // Add particle at mouse position
            particles.push({
                vx:  1, // Initial velocity x
                vy: 1, // Initial velocity y
                x: x, // Mouse x
                y: y, // Mouse y
                age: 10 // Initial age
            });
        };

        // Alternatively, if inputhandler is designed differently,
        // You might need to attach event listeners directly to the canvas
        // and on those events, add to the `particles` array.
    }, 1000); // Delay to ensure setup is completed; adjust based on actual setup
});

  </script>



</body>

</html>
